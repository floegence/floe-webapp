name: Deploy Demo (Cloudflare Pages)

on:
  push:
    branches:
      - main
    paths:
      - "apps/demo/**"
      - "packages/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "wrangler.toml"
      - ".github/workflows/deploy-demo.yml"
  workflow_dispatch:

concurrency:
  group: deploy-demo-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build demo
        run: pnpm build:demo

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: webapp-demo
          directory: apps/demo/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

